<div id="tabs-settings-content" class="container-fluid hidden">

    <div class="row">
        <div class="col-12 col-md-12 col-xl-12">
            <h1>Settings</h1>
        </div>
    </div>

    <div class="row">

        <div class="col-12 col-md-12 col-xl-12">
            <div class="boxes">
                <h4>Downloads</h4>
                <input type="checkbox" id="setting-download-asynchronous">
                <label for="setting-download-asynchronous">Asynchronous <small> ... Download multiple files at the same
                        time which could impact slower network connections</small></label>
                <input type="checkbox" id="setting-download-in-game">
                <label for="setting-download-in-game">In Game <small> ... Allows files to be downloaded while playing
                        which could increase your ping</small></label>
            </div>
        </div>

        <div class="col-12 col-md-12 col-xl-12">
            <div class="boxes">
                <h4>Processing</h4>
                <input type="checkbox" id="setting-processing-multi-threaded">
                <label for="setting-processing-multi-threaded">Multi-threaded <small> ... Uses multiple threads to
                        process stats which can impact system performance</small></label>
                <input type="checkbox" id="setting-processing-in-game">
                <label for="setting-processing-in-game">In Game <small> ... Processes stats in game which may result in
                        FPS and performance drops</small></label>
            </div>
        </div>

        <div class="col-12 col-md-12 col-xl-12">
            <div class="boxes">
                <h4>Display</h4>
                <input type="checkbox" id="setting-display-overlay">
                <label for="setting-display-overlay">Overlay <small> ... Show an overlay window in game (This can be toggled in game with <span class="text-box-wrapper">Ctrl + H</span>)</small></label>
                <input type="checkbox" id="setting-display-dashboard">
                <label for="setting-display-dashboard">Dashboard <small> ... Show a dashboard on a secondary display</small></label>
            </div>
        </div>

    </div>
</div>
